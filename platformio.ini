; ==========================================
; Carte MAÎTRE - Reçoit les données BLE et les stocke sur carte SD
; ==========================================
[env:master]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
build_flags = 
    -DMASTER
    -DDEBUG
    -DBOARD_NAME=\"Master\"

